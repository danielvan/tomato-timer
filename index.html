<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimitimer - Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header class="app-header">
        <h1>Optimitimer</h1>
        <div class="header-controls">
            <div class="task-controls">
                <button onclick="showAddTaskModal()">Add Task</button>
                <button onclick="addDivider()">Add Divider</button>
            </div>
            <div class="filter-controls">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                    <option value="waiting">Waiting Feedback</option>
                </select>
            </div>
            <div class="options-dropdown">
                <button class="options-button">Options</button>
                <div class="dropdown-content">
                    <button onclick="exportTasks()">Export Tasks</button>
                    <button onclick="importTasks()">Import Tasks</button>
                </div>
            </div>
        </div>
    </header>
    <div id="normalView" class="container">
        <!-- Timer Section -->
        <div class="timer-section">
            <div class="preset-buttons">
                <button id="preset5">5 min</button>
                <button id="preset15">15 min</button>
                <button id="preset25">25 min</button>
                <button id="customTime" class="custom-time-btn">Custom</button>
            </div>
            <div class="timer-input hidden">
                <div class="time-inputs">
                    <input type="number" id="hours" min="0" max="23" placeholder="HH">
                    <span>:</span>
                    <input type="number" id="minutes" min="0" max="59" placeholder="MM">
                    <span>:</span>
                    <input type="number" id="seconds" min="0" max="59" placeholder="SS">
                </div>
            </div>
            <div class="timer-controls">
                <button id="startTimer" class="primary-button">Start</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>

        <!-- Task Section -->
        <div class="task-section">
            <div id="taskList" class="task-list"></div>
        </div>
    </div>

    <!-- Full Screen Timer View -->
    <div id="timerView" class="timer-fullscreen hidden">
        <div class="timer-content">
            <div class="large-timer">
                <span id="fsTimerHours">00</span>:<span id="fsTimerMinutes">00</span>:<span id="fsTimerSeconds">00</span>
            </div>
            <div class="current-task">
                <h2 id="currentTaskName"></h2>
                <p id="currentTaskProject"></p>
                <p id="currentTaskDeadline"></p>
            </div>
            <div class="task-actions">
                <button id="pauseTimer" class="pause-btn">Pause</button>
                <button id="completeTask" class="complete-btn">Complete Task</button>
                <button id="undoComplete" class="undo-btn hidden">Undo Complete</button>
            </div>
            <button id="exitFullscreen" class="exit-btn">Exit Full Screen</button>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Task Manager</h2>
            <input type="text" id="taskName" placeholder="Task Name" required>
            <div class="project-input-container">
                <input type="text" id="projectName" placeholder="Project Name" list="projectList">
                <datalist id="projectList"></datalist>
            </div>
            <input type="date" id="taskDeadline" autocomplete="off">
            
            <div class="status-toggle">
                <button data-status="not-started" class="active">Not Started</button>
                <button data-status="in-progress">In Progress</button>
                <button data-status="waiting">Waiting</button>
                <button data-status="done">Done</button>
            </div>
            
            <div class="modal-actions">
                <button class="cancel-button" onclick="closeModal()">Cancel</button>
                <button id="saveTaskButton" class="save-button" onclick="addTask()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="timer.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
