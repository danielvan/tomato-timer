<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmy - Task Management</title>
    <!-- Test deployment v2 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="app-header">
        <h1>Timmy</h1>
        <div class="header-controls">
            <!-- Show when logged in -->
            <div id="loggedInControls" class="hidden">
                <!-- User info -->
                <div id="userInfo" class="user-info-header">
                    <div id="userAvatar" class="user-avatar">U</div>
                    <span id="userName" class="user-name">Loading...</span>
                    <div class="user-dropdown">
                        <button id="userMenuBtn" class="user-menu-btn">â‹®</button>
                        <div class="user-dropdown-content">
                            <button id="changePasswordBtn" class="user-dropdown-item">Change Password</button>
                            <button id="signOutBtn" class="user-dropdown-item">Sign Out</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Show when logged out -->
            <div id="loggedOutControls">
                <button id="signInBtn" class="auth-submit" style="padding: 8px 16px; font-size: 14px;">Sign In</button>
            </div>
        </div>
    </header>
    <div id="normalView" class="container">
        <!-- Timer Section -->
        <div class="timer-section">
            <div class="preset-buttons">
                <button id="preset5">5 min</button>
                <button id="preset15">15 min</button>
                <button id="preset25">25 min</button>
                <button id="customTime" class="custom-time-btn">Custom</button>
            </div>
            <div class="timer-input hidden">
                <div class="time-inputs">
                    <input type="number" id="hours" min="0" max="23" placeholder="HH">
                    <span>:</span>
                    <input type="number" id="minutes" min="0" max="59" placeholder="MM">
                    <span>:</span>
                    <input type="number" id="seconds" min="0" max="59" placeholder="SS">
                </div>
            </div>
            <div class="timer-controls">
                <button id="startTimer" class="primary-button">Start</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>

        <!-- Two Column Layout -->
        <div class="task-main-container">
            <!-- Left Column: Tasks -->
            <div class="task-section">
                <div class="task-section-header">
                    <h2 class="tasks-title">Tasks</h2>
                    <div class="task-header-controls">
                        <div class="task-filters">
                            <select id="statusFilter">
                                <option value="all">All Status</option>
                                <option value="not-started">Not Started</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                                <option value="waiting">Waiting Feedback</option>
                            </select>
                            <select id="projectFilter">
                                <option value="all">All Projects</option>
                            </select>
                        </div>
                        <button class="add-task-btn" onclick="showAddTaskModal()">Add Task</button>
                    </div>
                </div>
                <div class="task-actions-bar">
                    <button id="clearDoneBtn" class="clear-done-btn hidden">Clear Done Tasks</button>
                </div>
                <div id="taskList" class="task-list"></div>
            </div>
            
            <!-- Right Column: Queue -->
            <div class="queue-section">
                <div class="queue-header">
                    <h2 class="queue-title">Queue</h2>
                    <span class="queue-subtitle">Drag tasks here to set timer order</span>
                </div>
                <div id="queueList" class="queue-list"></div>
            </div>
        </div>
    </div>

    <!-- Full Screen Timer View -->
    <div id="timerView" class="timer-fullscreen hidden">
        <div class="timer-content">
            <!-- Header with Timmy branding and Stop button -->
            <div class="timmy-header">
                <div class="timmy-brand">Timmy</div>
                <button id="stopTimer" class="timmy-stop-btn">Stop</button>
            </div>
            
            <!-- Main task description -->
            <div class="task-main-display">
                <h1 id="currentTaskName" class="task-title"></h1>
                <div class="task-subtasks">
                    <p id="currentTaskDescription" class="task-description"></p>
                    <p id="currentTaskProject" class="task-project"></p>
                    <p id="currentTaskDeadline" class="task-deadline"></p>
                </div>
            </div>
            
            <!-- Large timer display -->
            <div class="large-timer">
                <span id="fsTimerMinutes">15</span>
                <span id="fsTimerSeconds">00</span>
            </div>
            
            <!-- Bottom actions -->
            <div class="task-actions">
                <button id="completeTask" class="timmy-done-btn">Done</button>
                <button id="skipTask" class="timmy-skip-btn">Skip</button>
            </div>
            
            <button id="exitFullscreen" class="exit-btn hidden">Exit Full Screen</button>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Task Manager</h2>
            <input type="text" id="taskName" placeholder="Task Name" required>
            
            <div class="form-field">
                <label for="taskDescription">Description (optional)</label>
                <textarea id="taskDescription" placeholder="Task description..." rows="3"></textarea>
            </div>
            
            <div class="form-field">
                <label for="taskProject">Project</label>
                <input type="text" id="taskProject" placeholder="Project name" list="projectList">
                <datalist id="projectList"></datalist>
            </div>
            
            <div class="form-field">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <input type="date" id="taskDeadline" placeholder="Deadline (optional)">
            
            <div class="status-toggle">
                <button data-status="not-started" class="active">Not Started</button>
                <button data-status="in-progress">In Progress</button>
                <button data-status="waiting">Waiting</button>
                <button data-status="done">Done</button>
            </div>
            
            <div class="modal-actions">
                <button class="cancel-button" onclick="closeModal()">Cancel</button>
                <button id="saveTaskButton" class="save-button" onclick="addTask()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="src/config/supabase-cdn.js"></script>
    <script src="src/auth/auth-cdn.js"></script>
    <script src="src/api/tasks-api.js"></script>
    <script src="src/sync/sync-manager-v2.js"></script>
    <script src="src/components/AuthModal-cdn.js"></script>
    <script src="src/components/FocusSession.js"></script>
    <script src="app-cdn.js"></script>
    <script src="timer.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
